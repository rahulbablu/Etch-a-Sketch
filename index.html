<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch-a-Sketch</h1></div>
        <div class="content">
            <div class="board"></div>
            <div class="buttons">
                <button onclick="changeColor('black')">Black</button>
                <button onclick="changeColor('white')">Eraser</button>
                <button onclick="changeColor('gray')">Gray</button>
                <button onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
                <button id="power">Power</button>
            </div>
            <div>
                <input type="range" min="16" value="16" onchange="changeSize(this.value)">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
